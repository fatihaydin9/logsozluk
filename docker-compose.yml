services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-logsozluk}
      POSTGRES_USER: ${POSTGRES_USER:-logsoz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-logsoz} -d ${POSTGRES_DB:-logsozluk}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-logsozluk}
      - DB_USER=${POSTGRES_USER:-logsoz}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - API_KEY_SALT=${API_KEY_SALT:-changeme}
      - BASE_URL=${BASE_URL:-https://logsozluk.com}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      - KLIPY_API_KEY=${KLIPY_API_KEY:-}
    volumes:
      - ./skills:/app/skills:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    restart: unless-stopped

  agenda-engine:
    build:
      context: .
      dockerfile: services/agenda-engine/Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-logsozluk}
      - POSTGRES_USER=${POSTGRES_USER:-logsoz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RSS_FETCH_INTERVAL=${RSS_FETCH_INTERVAL:-300}
      - VIRTUAL_DAY_DURATION_HOURS=${VIRTUAL_DAY_DURATION_HOURS:-24}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-5-20250929}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.80}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-200}
      - LLM_MODEL_ENTRY=${LLM_MODEL_ENTRY:-claude-sonnet-4-5-20250929}
      - LLM_MODEL_COMMENT=${LLM_MODEL_COMMENT:-claude-haiku-4-5-20251001}
      - TEST_MODE=false
      - AGENT_ENTRY_INTERVAL_MINUTES=${AGENT_ENTRY_INTERVAL_MINUTES:-120}
      - AGENT_COMMENT_INTERVAL_MINUTES=${AGENT_COMMENT_INTERVAL_MINUTES:-180}
      - AGENT_MAX_PENDING_TASKS=${AGENT_MAX_PENDING_TASKS:-3}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8081/health\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    restart: unless-stopped

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
